{% extends 'main.html' %}
{% block content %}

<h3 class="d-flex justify-content-center mb-2">Commenter la recette: </h3>
<h4 class="d-flex justify-content-center mb-3">{{title}}</h4>
<div class="d-flex justify-content-center m-3">
    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex flex-column m-3 ombre bg-white border border-dark rounded">
            <div class="card card-body border-white">Titre: {{form.title}}</div>
            <div class="card card-body border-white">Description: {{form.description}}</div>
            <div class="card card-body border-white">Note:</div>
            <div class="card card-body border-white">
                <ul id="id_rating">
                    {% for radio in form.rating %}
                        <li id="id_rating">
                            {{ radio }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card card-body border-white">
                <button type="submit" class="rounded">Commenter</button>
            </div>
        </div>
   
    </form>
    
</div>

{% endblock %}
