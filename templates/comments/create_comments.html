{% include 'main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<style>
	ul#id_rating {
		display: flex;
	}
	ul#id_rating li{
		display: inline-block;
		flex: 1;
	}
</style>
<div class="d-flex justify-content-center m-5">
    <div class="d-flex justify-content-center m-5">
        <img src="https://www.icone-gif.com/gif/maisons/cuisine/cuisine-gif-082.gif"
        alt="chef cuisinier">
    </div>
    <h1 class="d-flex justify-content-center p-4 m-5"> Cook and Love </h1>
    <div class="d-flex justify-content-center m-5">
        <img src="https://www.icone-gif.com/gif/maisons/cuisine/cuisine-gif-076.gif"
    alt="chef cuisinier">
    </div>
</div>
<h5 class="d-flex justify-content-center m-5">{{title}}</h5>
<div class="d-flex justify-content-center m-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex flex-column m-5">
            <div class="card card-body border-white">Titre: {{form.title}}</div>
            <div class="card card-body border-white">Description: {{form.description}}</div>
            <div class="card card-body border-white">Note:</div>
            <div class="card card-body border-white">
                <ul id="id_rating">
                    {% for radio in form.rating %}
                        <li id="id_rating">
                            {{ radio }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card card-body border-white">
                <button type="submit" class="rounded">Commenter</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
