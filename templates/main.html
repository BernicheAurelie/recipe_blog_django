<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aur√©lie's corner</title>
    <link rel="shortcut icon" href="{% static 'img/cutlery.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header class="py-5">
        {% include 'navbar.html' %}
    </header>
    <main>
        <div class="d-flex justify-content-center m-5">
            <div class="d-flex justify-content-center m-3">
                <img src="https://www.icone-gif.com/gif/maisons/cuisine/cuisine-gif-082.gif"
                alt="chef cuisinier">
            </div>
            <h1 class="d-flex justify-content-center text-center p-4 m-3"> Cook and Love </h1>
            <div class="d-flex justify-content-center m-3">
                <img src="https://www.icone-gif.com/gif/maisons/cuisine/cuisine-gif-076.gif"
            alt="chef cuisinier">
            </div>
        </div>
    </main>

    <section class="py-3">
        {% for message in messages%}
            <div class="d-flex justify-content-center mb-3">
                <h3 id="message" class="d-flex justify-content-center text-danger p-2 m-2">{{message}}</h3>
            </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </section>
    <section>
        {% comment %}
        # now back to top in fixed footer navbar
         <div>
            <a href="#" id="retour_en_haut">&#x21EF;</a>
        </div> 
        {% endcomment %}
    </section>
    <footer class="mt-5">
        {% include 'footer.html' %}
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src={% static 'js/script.js' %}></script>
</html>
